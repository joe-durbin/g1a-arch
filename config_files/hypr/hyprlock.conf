$font = JetBrainsMono Nerd Font

general {
    hide_cursor = false
    grace = 0
    disable_loading = true
}

animations {
    enabled = true
    bezier = linear, 1, 1, 0, 0
    animation = fadeIn, 1, 5, linear
    animation = fadeOut, 1, 5, linear
    animation = inputFieldDots, 1, 2, linear
}

background {
    monitor =
    path = /home/joe/.current_wallpaper
    color = rgb(10, 10, 15)
    blur_passes = 3
    blur_size = 7
}

input-field {
    monitor =
    size = 250, 60
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.35
    dots_center = true

    # Matching the Waybar dark translucent background
    inner_color = rgba(10, 10, 15, 0.85)

    # Outer border uses the orange sunset accent
    outer_color = rgba(255, 165, 100, 0.5)
    check_color = rgb(255, 165, 100)
    fail_color = rgb(243, 139, 168) # Subtle red from your power button

    font_color = rgb(205, 214, 244)
    fade_on_empty = false
    rounding = 8 # Matches your tooltip/menu rounding

    font_family = $font
    placeholder_text = <i><span>Password...</span></i>
    hide_input = false
    position = 0, -100
    halign = center
    valign = center
}

# TIME (Large Sunset Orange)
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%H:%M:%S")"
    color = rgb(255, 165, 100)
    font_size = 120
    font_family = $font
    position = 0, 110
    halign = center
    valign = center
}

# DATE (Sunset Orange)
label {
    monitor =
    text = cmd[update:60000] echo "$(date +"%A, %d %B")"
    color = rgb(255, 165, 100)
    font_size = 24
    font_family = $font
    position = 0, 0
    halign = center
    valign = center
}
